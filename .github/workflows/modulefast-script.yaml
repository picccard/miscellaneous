name: ModuleFast-scriptblock
run-name: ${{ github.workflow }} [${{ github.ref_name }}]

on:
  workflow_dispatch:

jobs:
  install-and-list-modules:
    runs-on: ubuntu-22.04
    steps:
      - name: âš¡ ModuleFast with Specification
        shell: pwsh
        run: |
          $modulesToInstall = @(
            'Az=12.1.0',
            'dbatools=2.1.14'
          )
          & ([scriptblock]::Create((iwr 'https://github.com/JustinGrote/ModuleFast/releases/latest/download/ModuleFast.ps1'))) -Specification $modulesToInstall
          
      - name: List Available Modules
        shell: pwsh
        run: |
          Get-Module -ListAvailable | Select-Object Version, Name | Sort-Object Name
